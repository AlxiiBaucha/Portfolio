{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Portfolio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
        <div class="text-xl font-bold text-indigo-600">Rajib Sth</div>
        <div class="space-x-4">
            <a href="{% url 'home' %}" class="text-gray-700 hover:text-indigo-600 transition">Home</a>
            <a href="{% url 'skills' %}" class="text-gray-700 hover:text-indigo-600 transition">Skills</a>
            <a href="{% url 'contact' %}" class="text-gray-700 hover:text-indigo-600 transition">Contact</a>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="container mx-auto px-4 py-10">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
