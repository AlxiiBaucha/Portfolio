{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}

<div class="max-w-2xl mx-auto mt-12 p-8 bg-white shadow-lg rounded-xl">
  <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Contact Me</h2>
  
  <form method="POST" action="{% url 'contact' %}" class="space-y-6">
    {% csrf_token %}
    
    <!-- Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
      <input type="text" name="name" id="name" required
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Your Email</label>
      <input type="email" name="email" id="email" required
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <!-- Message -->
    <div>
      <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
      <textarea name="message" id="message" rows="5" required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit"
              class="inline-block bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
        Send Message
      </button>
    </div>
  </form>
</div>

{% endblock %}
